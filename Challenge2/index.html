<html lang="en">
<head>

	<script src="js/jquery.min.js"></script>

<!--start body-->

<body>
<div class="container-fluid" id="home">
<div class="nav">
  <ul>

    <a href="html/register.html"  class="btn btn-primary" style="float: right; border-radius: 0px; margin-bottom: 100px;">Register</a>
    
</ul>
</div>

<div class="container">
		<h1 style="text-align: center;font-weight: bold; color: #fff;">BUCKET LIST</h1>	
</div>


<div class="words">

<p>Make your plans reality by recording your plans in bucket list.</p>
</div>

<!--start login page form-->
<div class="container">
<div class="col-md-4"></div>

<div class="col-md-4">
<div class="login">
  <br>
<form id="form_id" method="post" name="myform">

  <label>Username</label> 
<input type="text" name="username" placeholder="Enter username" class="form-control input-md" id="username"  />
  <label>Password</label>
<input type="password"  class="form-control input-md" name="password" placeholder="Enter password" id="password"/>

<input type="button" value="Login" id="submit"  class="btn btn-primary" style="width: 100%"onclick="validate()"/>
</form>

</div>
</div>

<div class="col-md-4"></div>
</div>
<!--end login page form-->

</div>

<!--end body-->

<script>
  var attempt = 3; // Variable to count number of attempts.
// Below function Executes on click of login button.
function validate(){
var username = document.getElementById("username").value;
var password = document.getElementById("password").value;
if ( username == "Admin" && password == "0000"){
alert ("Welcome!Login successfully");
window.location = "html/bucket.html"; // Redirecting to other page.
return false;
}
else{
attempt --;// Decrementing by one.
alert(" Incorrect username or password You have left "+attempt+" attempt;");
// Disabling fields after 3 attempts.
if( attempt == 0){
document.getElementById("username").disabled = true;
document.getElementById("password").disabled = true;
document.getElementById("submit").disabled = true;
return false;
}
}
}
</script>

</body>
</html>
